<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <meta content="text/html;charset=UTF-8"/>
    <title sec:authentication="name"></title>
    <link th:href="@{/css/backstage/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/css/backstage/plugins/toastr/toastr.min.css}" rel="stylesheet" />
    <link th:href="@{/css/backstage/animate.css}" rel="stylesheet" />
    <link th:href="@{/css/backstage/style.css}" rel="stylesheet" />
</head>

<body class="gray-bg">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Security演示</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> 首页 </a></li>
                <li><a th:href="@{/goddess}"> goddessMana </a></li>
                <li><a th:href="@{/admin}">adminMana</a> </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>

</nav>

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div class="m-t" sec:authorize="hasRole('ROLE_HOME')"> <!-- 用户类型为ROLE_ADMIN 显示 -->
        <p class="bg-info">你有ROLE_HOME权限，可以访问 首页 </p>
    </div>

    <div class="m-t" sec:authorize="hasRole('ROLE_GODDESSMANA')"> <!-- 用户类型为ROLE_ADMIN 显示 -->
        <p class="bg-info">您有 ROLE_GODDESSMANA 权限 ，可以访问 goddessMana </p>
    </div>

    <div class="m-t" sec:authorize="hasRole('ROLE_ADMINMANA')"> <!-- 用户类型为ROLE_ADMIN 显示 -->
        <p class="bg-info">您有 ROLE_ADMINMANA 权限 ，可以访问 adminMana </p>
    </div>

    <div class="m-t">
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-primary" value="注销"/>
        </form>
    </div>

</div>

</body>
</html>
