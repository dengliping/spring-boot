<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <!--&lt;!&ndash; 最新的 Bootstrap 核心 JavaScript 文件 &ndash;&gt;-->
    <!--<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"-->
            <!--integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"-->
            <!--crossorigin="anonymous"></script>-->
    <title>显示</title>
</head>
<body>
<div class="center-block" style="width:800px" th:if="${not #lists.isEmpty(goddessList)}">
    <div class="row"  style="height:50px; background-color: #000000; color: #ffffff">
        <div class="col-md-1">CotentId</div>
        <div class="col-md-1">Name</div>
        <div class="col-md-1">Phone</div>
        <div class="col-md-1">School</div>
        <div class="col-md-1">Major</div>
        <div class="col-md-2">Introduction</div>
        <div class="col-md-2">PrimaryPhoto</div>
        <div class="col-md-2">操作</div>
    </div>
    <div th:if="${not #lists.isEmpty(goddessList)}">
        <div class="row" th:each="content:${goddessList}" style="height:40px;background-color: #000000; margin-top: 1px; color: #ffffff">
            <div class="col-md-1"><span th:text="${content.id}"></span></div>
            <div class="col-md-1"><span th:text="${content.name}"></span></div>
            <div class="col-md-1"><span th:text="${content.phone}"></span></div>
            <div class="col-md-1"><span th:text="${content.school}"></span></div>
            <div class="col-md-1"><span th:text="${content.major}"></span></div>
            <div class="col-md-2"><span th:text="${content.introduction}"></span> </div>
            <div class="col-md-2">
                <span th:href="@{/download(fileName=${content.primaryPhoto})}" th:text="${content.primaryPhoto}"></span>
            </div>
            <!--<div class="col-md-2"><span th:text="${content.primaryPhoto}"></span> </div>-->
            <div class="col-md-2">
                <a href="../page/success.html" th:href="@{/delete(id=${content.id})}">删除</a> <a>修改</a>
            </div>
        </div>
    </div>
    <p th:text="${msg}"></p>
</div>
<li><a href="../page/insert.html" th:href="@{/insert}">新增</a></li>
<li><a th:href="@{/download}">下载到Excel</a> </li>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="注销"/>
</form>
<li><a th:href="@{/}"> 首页 </a></li>
</body>
</html>
